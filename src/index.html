<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Archivo Elements</title>

    <script type="module" src="/build/archivo-elements.esm.js"></script>
    <script nomodule src="/build/archivo-elements.js"></script>

</head>

<body>

    <archivo-download artitle="Download" arfilename="buddhi" armimetype="text/plain"></archivo-download>
    <archivo-upload artitle="Upload" araccept=".jpg"></archivo-upload>

</body>

<script>
    const downloadEl = document.querySelector('archivo-download');
    const uploadEl = document.querySelector('archivo-upload');
    let dataObj;

    async function setData() {
        dataObj = await uploadEl.getFileData();
        downloadEl.setAttribute('ardata', dataObj);
    }
</script>

</html>
